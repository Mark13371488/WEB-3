<app-project-add (changed)="getProjects()">

</app-project-add>
<h2>Projects</h2>
<ul class="projects">
  <li *ngFor="let project of projects" [class.selected]="project === selectedProject" (click)="onSelect(project)">
    <span class="badge">{{project.id}}</span> {{project.name}} {{project.description}} {{project.customer}} {{project.skill}}
  </li>
</ul>

<app-project-details [project]="selectedProject" (changed)="getProjects()">

</app-project-details>
